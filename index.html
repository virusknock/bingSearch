        let randomCountry = '';

        function generateAndSearch() {
            const randomIndex = Math.floor(Math.random() * countries.length);
            randomCountry = countries[randomIndex];
            document.getElementById('word').textContent = `Random Country: ${randomCountry}`;
            document.getElementById('searchButton').style.display = 'inline';
            openSearch();
        }

        function openSearch() {
            const searchUrl = `https://www.bing.com/search?q=${${randomCountry}}&form=QBLH&sp=-1&ghc=1&lq=0&pq=appl&sc=12-4&qs=n&sk=&cvid=625B97C533624E16BEE530F11E795E69&ghsh=0&ghacc=0&ghpl=`;
            const link = document.createElement('a');
            link.href = searchUrl;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
