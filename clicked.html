                document.getElementById('word').textContent = `Random Country: ${randomCountry}`;
                document.getElementById('searchResult').style.display = 'block';
                openSearch();
                currentIndex++;

                clearInterval(interval);
            }
        }

        function openSearch() {
            const searchUrl = `https://www.bing.com/search?q=${randomCountry}&form=QBLH&sp=`;
            document.getElementById('searchFrame').src = searchUrl;

        function startGenerating() {
            currentIndex = 0;
            interval = setInterval(generateAndSearch, 5000);
        }
